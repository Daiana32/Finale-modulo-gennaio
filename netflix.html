<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
  <title>Netflix Reply</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img id="logo" src="assets/imgs/Netflix_Logo_RGB.png" class="logo-netflix" alt="netflix-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Recently Added</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">My List</a>
          </li>
        </ul>
        <form class="d-flex justify-content-center align-items-center">
          <i class="mx-2 fa-solid fa-magnifying-glass text-light lens-icon"></i>
          <span class="mx-2 username text-light ">KIDS</span>
          <i class="mx-2 fa-thin fa-bell  text-light lens-icon"></i>
          <img src="/assets/alberi-users.jpg" class="mx-2 user-logo" alt="user_icon">
        </form>
      </div>
    </div>
  </nav>
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">TV Shows</h5>
      <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <ul class="navbar-nav genres">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle $light" href="#" id="navbarDropdownMenuLink" role="button"
              aria-expanded="false">
              Genres
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="#">Action</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Another action</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>

      </nav>
    </div>
  </div>

  
  <div class="container">
    <h4>Trending Now</h4>
    <div class="row">
      <div class="col-md-2 well"><img src="/assets/imgs/movies/1.png" class="img-fluid" alt="movie1"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/2.png" class="img-fluid" alt="movie2"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/3.png" class="img-fluid" alt="movie3"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/4.png" class="img-fluid" alt="movie4"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/5.png" class="img-fluid" alt="movie5"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/6.png" class="img-fluid" alt="movie6"></div>
    </div>
    <h4>Watch it again</h4>
    <div class="row">
      <div class="col-md-2 well"><img src="/assets/imgs/movies/7.png" class="img-fluid" alt="movie7"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/8.png" class="img-fluid" alt="movie8"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/9.png" class="img-fluid" alt="movie9"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/10.png" class="img-fluid" alt="movie10"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/11.png" class="img-fluid" alt="movie1"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/12.png" class="img-fluid" alt="movie1"></div>
    </div>
    <h4>New Releases</h4>
    <div class="row">
      <div class="col-md-2 well"><img src="/assets/imgs/movies/13.png" class="img-fluid" alt="movie11"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/14.png" class="img-fluid" alt="movie12"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/15.png" class="img-fluid" alt="movie13"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/16.png" class="img-fluid" alt="movie14"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/17.png" class="img-fluid" alt="movie15"></div>
      <div class="col-md-2 well"><img src="/assets/imgs/movies/1.png" class="img-fluid" alt="movie1"></div>
    </div>
  </div>

  
</body>

</html>
